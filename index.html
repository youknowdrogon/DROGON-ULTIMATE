<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FLASH - PVT</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#111;
      --panel:#161616;
      --accent: #13e0e0;
      --accent-dark: #08b6b6;
      --muted: #9b9b9b;
      --input-bg: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.02);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#0e0e0e 0%, #111 100%);
      color:#eaeaea;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      text-align:center;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .title{
      font-size:42px;
      font-weight:800;
      letter-spacing:4px;
      color:var(--accent);
      margin:6px 0 18px;
    }

    .label{
      color: #dcdcdc;
      opacity:0.9;
      margin-bottom:12px;
      font-weight:400;
    }

    .input-wrap{
      display:block;
      margin: 0 auto 26px;
      max-width:360px;
    }
    input[type="text"]{
      width:100%;
      font-size:18px;
      padding:16px 18px;
      border-radius:12px;
      background:var(--input-bg);
      border: 1px solid rgba(19,224,224,0.06);
      outline:none;
      color:#fff;
      box-shadow: 0 0 28px rgba(19,224,224,0.03) inset;
      transition: box-shadow .18s, border-color .18s;
      letter-spacing:1px;
    }
    input[type="text"]:focus{
      border-color: rgba(19,224,224,0.25);
      box-shadow: 0 0 36px rgba(19,224,224,0.14);
    }

    /* Circle result */
    .result-wrap{
      margin: 8px auto 26px;
      width:150px;
      height:150px;
      position:relative;
    }
    .result-circle{
      width:100%;
      height:100%;
      border-radius:50%;
      background: radial-gradient(circle at 30% 20%, rgba(19,224,224,0.95), rgba(8,182,182,0.95));
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      box-shadow: 0 0 40px rgba(19,224,224,0.28), 0 8px 20px rgba(0,0,0,0.5);
      color:#062525;
      font-weight:800;
      transform:translateY(0);
      transition: transform .18s;
    }
    .result-circle.small{ width:150px; height:150px; font-size:40px;}
    .result-circle.medium{ width:150px; height:150px; font-size:44px;}
    .result-circle.large{ width:150px; height:150px; font-size:48px;}

    .result-number{
      font-size:45px;
      line-height:1;
      margin:0;
      color:#041414;
      text-shadow: 0 2px 0 rgba(255,255,255,0.25);
    }
    .result-label{
      font-size:14px;
      font-weight:500;
      margin-top:6px;
      color:#022323;
      text-transform:lowercase;
      opacity:0.95;
    }

    /* Buttons */
    .btn{
      display:block;
      width:100%;
      max-width:360px;
      margin:12px auto;
      padding:16px 18px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:700;
      letter-spacing:1px;
      font-size:16px;
      transition: transform .12s, box-shadow .12s;
    }
    .btn:active{ transform:translateY(1px); }

    .btn-primary{
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      color:#041414;
      box-shadow: 0 10px 30px rgba(19,224,224,0.16);
      border: 1px solid rgba(255,255,255,0.02);
    }
    .btn-secondary{
background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      color:#041414;
      box-shadow: 0 10px 30px rgba(19,224,224,0.16);
      border: 1px solid rgba(255,255,255,0.02);
    }

    /* footer text */
    .footer{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
    }
    .handle{
      color:var(--accent);
      font-weight:700;
      margin-left:8px;
      text-decoration:none;
    }

    @media (max-width:420px){
      .title{font-size:34px}
      .result-wrap{ width:130px; height:130px }
      .result-number{ font-size:36px }
    }
  </style>
</head>
<body>

  <main class="card" role="main" aria-label="FLASH MODZ">
    <div class="title">FLASH MODZ</div>

    <div class="label">ENTER YOUR PERIOD NUMBERS</div>

    <div class="input-wrap">
      <input id="periodInput" type="text" inputmode="numeric" placeholder="" aria-label="Enter period number">
    </div>

    <div class="result-wrap" aria-hidden="false">
      <div id="resultCircle" class="result-circle small" role="status" aria-live="polite">
        <div id="resultNumber" class="result-number"></div>
        <div id="resultLabel" class="result-label"></div>
      </div>
    </div>
    
    <button id="getBtn" class="btn btn-primary">ùó¶ ùóõ ùó¢ ùó™</button>
    <button id="backBtn" class="btn btn-secondary">ùóó ùóò ùóü ùóò ùóß ùóò</button>

    <div class="footer">DM FOR BUY -<a class="handle" href="https://t.me/ABOUT_YOUKNOW_DROGON" target="_blank" rel="noopener noreferrer">@ABUTO_YOUKNOW_DROGON</a></div>
  </main>

  <script>
    // Demo behavior:
    // - When user clicks GET RESULT, this demo generates a number 1..9
    // - Labels: 1-3 = small, 4-6 = medium, 7-9 = large
    // Replace computeResultFromPeriod() with your real logic if needed.

    const input = document.getElementById('periodInput');
    const getBtn = document.getElementById('getBtn');
    const backBtn = document.getElementById('backBtn');
    const resultCircle = document.getElementById('resultCircle');
    const resultNumber = document.getElementById('resultNumber');
    const resultLabel = document.getElementById('resultLabel');

    function computeResultFromPeriod(periodText){
      // ---- Demo algorithm (replace with real logic) ----
      // If input is empty -> random. Otherwise derive a pseudo result:
      if(!periodText || !periodText.trim()){
        return Math.floor(Math.random()*9)+1;
      }
      // Simple deterministic demo: sum of digits mod 9 -> 1..9
      const digits = periodText.replace(/\D/g,'').split('');
      if(digits.length === 0) return Math.floor(Math.random()*9)+1;
      const sum = digits.reduce((s,d)=> s + Number(d), 0);
      let val = sum % 9;
      if(val === 0) val = 9;
      return val;
    }

    function labelForNumber(n){
      if(n >= 0 && n <= 4) return '';
      if(n >= 5 && n <= 9) return '';
    }

    function updateCircle(n){
      resultNumber.textContent = n;
      const lbl = labelForNumber(n);
      resultLabel.textContent = lbl;
      resultCircle.classList.remove('small','medium','large');
      resultCircle.classList.add(lbl);
      // small visual pulse
      resultCircle.style.transform = 'scale(0.96)';
      setTimeout(()=> resultCircle.style.transform = 'scale(1)', 120);
    }

    getBtn.addEventListener('click', ()=>{
      const period = input.value;
      const result = computeResultFromPeriod(period);
      updateCircle(result);
      // For accessibility, announce the result in the button (aria-live is on the circle)
    });

    backBtn.addEventListener('click', ()=>{
      // Demo Back behavior: clear input and reset circle
      input.value = '';
      updateCircle(); // reset to example state
    });

    // Initialize with example state matching screenshot ()
    updateCircle();
  </script>

</body>
</html>
